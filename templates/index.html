{% extends "template_codes/base.html" %}

{% block content %}
<style>
  HTML CSS JSResult Skip Results Iframe body {
    font-family: sans-serif;
    background-color: #eeeeee;
  }

  .file-upload {
    background-color: #ffffff;
    width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .file-upload-btn {
    width: 100%;
    margin: 0;
    color: #fff;
    background: #1FB264;
    border: none;
    padding: 10px;
    border-radius: 4px;
    border-bottom: 4px solid #15824B;
    transition: all .2s ease;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
  }

  .file-upload-btn:hover {
    background: #1AA059;
    color: #ffffff;
    transition: all .2s ease;
    cursor: pointer;
  }

  .file-upload-btn:active {
    border: 0;
    transition: all .2s ease;
  }

  .file-upload-content {
    display: none;
    text-align: center;
  }

  .file-upload-input {
    position: absolute;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    outline: none;
    opacity: 0;
    cursor: pointer;
  }

  .image-upload-wrap {
    margin-top: 20px;
    border: 4px dashed #1FB264;
    position: relative;
  }

  .image-dropping,
  .image-upload-wrap:hover {
    background-color: #1FB264;
    border: 4px dashed #ffffff;
  }

  .image-title-wrap {
    padding: 0 15px 15px 15px;
    color: #222;
  }

  .drag-text {
    text-align: center;
  }

  .drag-text h3 {
    font-weight: 100;
    text-transform: uppercase;
    color: #15824B;
    padding: 60px 0;
  }

  .file-upload-image {
    max-height: 200px;
    max-width: 200px;
    margin: auto;
    padding: 20px;
  }

  .remove-image {
    width: 200px;
    margin: 0;
    color: #fff;
    background: #cd4535;
    border: none;
    padding: 10px;
    border-radius: 4px;
    border-bottom: 4px solid #b02818;
    transition: all .2s ease;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
  }

  .remove-image:hover {
    background: #c13b2a;
    color: #ffffff;
    transition: all .2s ease;
    cursor: pointer;
  }

  .remove-image:active {
    border: 0;
    transition: all .2s ease;
  }
</style>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">Add Resume</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" id="resumeFile" type="file" accept=".pdf,.doc,.docx" onchange="readURL(this)" />
    <div class="drag-text">
      <h3>Drag and drop your CV (pdf, doc, or docx) or click Add Resume</h3>
    </div>
  </div>

  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="Resume preview" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">
        Remove <span class="image-title">Uploaded File</span>
      </button>
    </div>

    <!-- âœ… New Upload button -->
    <button type="button" class="upload-resume-btn" onclick="uploadSelectedFile()">Upload Resume</button>
  </div>
</div>

<script>
  const token = localStorage.getItem('refresh_token');
  if (!token) {
    window.location.href = 'http://127.0.0.1:8000/view/login-register';
  }
  function uploadSelectedFile() {
    const fileInput = document.getElementById('resumeFile');
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select a file before uploading.");
      return;
    }

    uploadFile(file);
  }


  function readURL(input) {
    const file = input.files[0];
    const allowedExtensions = ['pdf', 'doc', 'docx'];
    const fileExtension = file.name.split('.').pop().toLowerCase();

    if (!allowedExtensions.includes(fileExtension)) {
      alert('Only PDF, DOC, or DOCX files are allowed.');
      removeUpload();
      return;
    }

    $('.image-upload-wrap').hide();
    $('.file-upload-image').attr('src', 'https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg'); // Optional: static icon
    $('.file-upload-content').show();
    $('.image-title').html(file.name);
  }

  function removeUpload() {
    $('.file-upload-input').replaceWith($('.file-upload-input').clone(true));
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
  }

  let accessToken = null;
  function getNewAccessToken(callback) {
    const refresh = localStorage.getItem('refresh_token');

    if (!refresh) {
      alert('No refresh token found. Please log in again.');
      return;
    }

    $.ajax({
      url: 'http://127.0.0.1:8000/api/token/refresh/',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ refresh }),
      success: function (res) {
        accessToken = res.access; // update the global token
        callback(); // retry the original action
      },
      error: function () {
        alert('Session expired. Please log in again.');
        window.location.href = '/view/login-register';
      }
    });
  }
  
  function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);

    function doUpload() {
      $.ajax({
        url: 'http://127.0.0.1:8000/api/resume/upload/',
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + accessToken
        },
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          alert(response.message + ' (ID: ' + response.resume_id + ')');
          //redirect to the same page 
          window.location.href = window.location.href;
        },
        error: function (xhr) {
          if (xhr.status === 401) {
            console.log('Token expired. Trying to refresh...');
            getNewAccessToken(doUpload); // refresh and retry
          } else {
            let message = 'Upload failed';
            if (xhr.responseJSON) {
              message = Object.values(xhr.responseJSON).flat().join(', ');
            }
            alert('Error: ' + message);
            removeUpload();
          }
        }
      });
    }

    doUpload();
  }

  $('.image-upload-wrap').on('dragover', function () {
    $('.image-upload-wrap').addClass('image-dropping');
  });

  $('.image-upload-wrap').on('dragleave', function () {
    $('.image-upload-wrap').removeClass('image-dropping');
  });

  $('#resumeFile').on('change', function () {
    readURL(this);
  });
</script>
{% endblock content %}
